<form (ngSubmit)="submit()" [formGroup]="formGroup" class="p-4">
  <div class="p-fluid p-formgrid grid">
    <div class="field col-12">
      <label htmlFor="tab">Tab Name</label>
      <input pInputText id="tab" type="text" formControlName="tab" class="p-inputtext-lg" />
    </div>
  </div>
  <div class="flex justify-content-end">
    <p-button pRipple type="submit" label="Save" icon="pi pi-save" size="large" severity="info"></p-button>
  </div>
</form>
